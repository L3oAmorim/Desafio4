<div class="conteiner-lista">


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- _id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda._id }} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Moedas </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.name }} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> SÃ­mbolo </th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.symbol}} </td>
    </ng-container>

    <!-- value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor em real </th>
      <td mat-cell *matCellDef="let moeda"> {{moeda.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
